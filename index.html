<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit card</title> <!-- Заполнено будет позже) -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="CV">
    <aside class="cv-bar">
        <section class="wrapper-profile">
            <section class="wrapper-avatar">
                <div class="shadow"> </div>
                <img class="avatar" src="./images/ava.jpg" alt="ava">
            </section>
            <h2 class="bar-name">Dergunov Nikita</h2>
            <h4 class="bar-profession">Developer</h4>
            <section class="social-networks">
                <img class="telegram" src="./images/tg.png" alt="tg">
                <img class="vk" src="./images/vk.png" alt="vk">
                <img class="odnoklassniki" src="./images/odnoklassniki.png" alt="ok">
            </section>
            <button class="download_cv">Download CV</button>
        </section>
        <footer class="copyrights">&copy2021 All rights reserved.</footer>
    </aside>
    <main class="cv-card">
        <header class="header-main">
            <!-- Пока что не известно что в нафигации будет -->
            <nav class="navigation"></nav>
        </header>
        <section class="main-content">
            <h1 class="cv-name">Dergunov Nikita</h1>
            <h4 class="cv-profession">Developer</h4>
        </section>
    </main>
</div>
</body>
</html>
